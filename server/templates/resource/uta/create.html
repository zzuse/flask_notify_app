{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>{% block title %}New UTA{% endblock %}</h2>
</div>
<div class="container">
  <form class="admin-form form-horizontal" method="post">
    <div class="form-group">
      <label for="Alias" class="col-md-2 control-label">Alias</label>
      <div class="col-md-10">
        <input name="Alias" id="Alias"
               value="{{ request.form['Alias'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Owner" class="col-md-2 control-label">Owner</label>
      <div class="col-md-10">
        <input name="Owner" id="Owner"
               value="{{ request.form['Owner'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Group" class="col-md-2 control-label">Group</label>
      <div class="col-md-10">
        <input name="Group" id="Group"
               value="{{ request.form['Group'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Md5" class="col-md-2 control-label">Md5</label>
      <div class="col-md-10">
        <input name="Md5" id="Md5"
               value="{{ request.form['Md5'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Status" class="col-md-2 control-label">Status</label>
      <div class="col-md-10">
        <input name="Status" id="Status"
               value="{{ request.form['Status'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Project" class="col-md-2 control-label">Project</label>
      <div class="col-md-10">
        <input name="Project" id="Project"
               value="{{ request.form['Project'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="SourcePath" class="col-md-2 control-label">SourcePath</label>
      <div class="col-md-10">
        <input name="SourcePath" id="SourcePath"
               value="{{ request.form['SourcePath'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="BrainppDir" class="col-md-2 control-label">BrainppDir</label>
      <div class="col-md-10">
        <input name="BrainppDir" id="BrainppDir"
               value="{{ request.form['BrainppDir'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="FtpDir" class="col-md-2 control-label">FtpDir</label>
      <div class="col-md-10">
        <input name="FtpDir" id="FtpDir"
               value="{{ request.form['FtpDir'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="TarName" class="col-md-2 control-label">TarName</label>
      <div class="col-md-10">
        <input name="TarName" id="TarName"
               value="{{ request.form['TarName'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10 submit-row">
        <input type="submit" value="Save">
      </div>
    </div>
  </form>
</div>
{% endblock %}
