{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>{% block title %}New Group{% endblock %}</h2>
</div>
<div class="container">
  <form class="admin-form form-horizontal" method="post">
    <div class="form-group">
      <label for="group_name" class="col-md-2 control-label">group_name</label>
      <div class="col-md-10">
        <input name="group_name" id="group_name" value="{{ request.form['group_name'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="group_description" class="col-md-2 control-label">group_description</label>
      <div class="col-md-10">
        <input name="group_description" id="group_description" value="{{ request.form['group_description'] }}" class="form-control" aria-describedby="basic-addon1" >
      </div>
    </div>
    <p></p>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10 submit-row">
        <input type="submit" value="Save">
      </div>
    </div>
  </form>
</div>
{% endblock %}
