{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>{% block title %}New Container{% endblock %}</h2>
</div>
<div class="container">
  <form class="admin-form form-horizontal" method="post">
    <div class="form-group">
      <label for="alias" class="col-md-2 control-label">Alias</label>
      <div class="col-md-10">
        <input name="alias" id="alias" value="{{ request.form['alias'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="type" class="col-md-2 control-label">Type</label>
      <div class="col-md-10">
        <input name="type" id="type" value="{{ request.form['type'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="mail_list" class="col-md-2 control-label">Mail_list</label>
      <div class="col-md-10">
        <input name="mail_list" id="mail_list" value="{{ request.form['mail_list'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-md-2 control-label">Path</label>
      <div class="col-md-10">
        <input name="path" id="path" value="{{ request.form['path'] }}" class="form-control" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-md-2 control-label">Owner</label>
      <div class="col-md-10">
        <input name="Owner" id="Owner" value="{{ request.form['Owner'] }}" class="form-control" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-md-2 control-label">Group</label>
      <div class="col-md-10">
        <input name="Group" id="Group" value="{{ request.form['Group'] }}" class="form-control" aria-describedby="basic-addon1">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10 submit-row">
        <input type="submit" value="Save">
      </div>
    </div>
  </form>
</div>
{% endblock %}
