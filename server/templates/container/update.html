{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>{% block title %}Edit Container -- {{ post['Alias'] }} {% endblock %}</h2>
</div>
<div class="container">
  <form class="admin-form form-horizontal" method="post">
    <div class="form-group">
      <label for="Alias" class="col-md-2 control-label">Alias</label>
      <div class="col-md-10">
        <input name="Alias" id="Alias"
               value="{{ request.form['Alias'] or post['Alias'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Type" class="col-md-2 control-label">Type</label>
      <div class="col-md-10">
        <input name="Type" id="Type"
               value="{{ request.form['Type'] or post['Type'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Path" class="col-md-2 control-label">Path</label>
      <div class="col-md-10">
        <input name="Path" id="Path" value="{{ request.form['Path'] or post['Path'] }}" class="form-control" aria-describedby="basic-addon1" >
      </div>
    </div>
    <div class="form-group">
      <label for="MailList" class="col-md-2 control-label">MailList</label>
      <div class="col-md-10">
        <input name="MailList" id="MailList"
               value="{{ request.form['MailList'] or post['MailList'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Owner" class="col-md-2 control-label">Owner</label>
      <div class="col-md-10">
        <input name="Owner" id="Owner"
               value="{{ request.form['Owner'] or post['Owner'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Group" class="col-md-2 control-label">Group</label>
      <div class="col-md-10">
        <input name="Group" id="Group"
               value="{{ request.form['Group'] or post['Group'] }}" class="form-control" aria-describedby="basic-addon1" required>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10 submit-row">
        <input type="submit" value="Save">
      </div>
    </div>
  </form>
      <div class="col-md-offset-2 submit-row">
        <form action="{{ url_for('container.delete', id=post['ID']) }}" method="post">
          <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
        </form>
      </div>
</div>
{% endblock %}
